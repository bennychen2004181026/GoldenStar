<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Golden Star Yum Cha</title>
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <!-- Navigation Bar -->
      <nav class="main-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Specials</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="content">
      <!-- Hero Section -->
      <section id="hero-section" class="hero">
        <h1 class="hero-title">Welcome to Yum Cha Restaurant</h1>
        <p class="hero-subtitle">Quality Food Since 1990</p>
      </section>

      <!-- Featured Dishes Section -->
      <section id="featured-dishes" class="feature">
        <h2 class="feature-title">Featured Dishes</h2>
        <div class="dish-item">
          <img
            src="./assets/images/wonton.jpg"
            alt="Dish 1"
            class="dish-image"
          />
          <h3 class="dish-title">Dish 1</h3>
        </div>
        <div class="dish-item">
          <img
            src="./assets/images/wonton2.jpg"
            alt="Dish 2"
            class="dish-image"
          />
          <h3 class="dish-title">Dish 2</h3>
        </div>
        <!-- Add more dishes -->
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <p class="footer-text">Copyright 2023 by Golden Star Yum Cha</p>
    </footer>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
